<h1 mat-dialog-title>Agregar Camiseta</h1>
<div mat-dialog-content style="overflow: hidden;">
  <form id="camisetaForm" [formGroup]="camisetaFormAdd">
    <mat-form-field class="col-10">
      <mat-label>AÃ±o</mat-label>
      <input matInput formControlName="anio" >
    </mat-form-field>
    <mat-form-field class="col-10">
      <mat-label>Descripcion</mat-label>
      <input matInput formControlName="descripcion">
    </mat-form-field>
    <mat-form-field class="col-10">
      <mat-label>Foto URL</mat-label>
      <input matInput formControlName="fotoUrl" >
    </mat-form-field>
    <mat-form-field class="col-10">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio" >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo Camiseta</mat-label>
      <mat-select formControlName="tipo" >
        <mat-option *ngFor="let tipo of tipoCamisetas"  [value]="tipo.value" >
          {{tipo.descripcion}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="laTengo">La tengo</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions class="mt-3">
  <button class="btn btn-danger" mat-dialog-close (click)="redirect()">Cerrar</button>
  <button class="btn btn-success ms-2" type="submit" form="camisetaForm" (click)="subirForm()">Subir</button>
</div>
