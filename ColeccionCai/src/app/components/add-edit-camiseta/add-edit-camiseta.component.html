<h1 mat-dialog-title>Editar Camiseta</h1>
<div mat-dialog-content style="overflow: hidden;">
  <form id="camisetaForm" [formGroup]="camisetaForm">
    <mat-form-field class="col-10">
      <mat-label>Descripcion</mat-label>
      <input matInput formControlName="descripcion">
    </mat-form-field>
    <mat-form-field class="col-10">
      <mat-label>Foto URL</mat-label>
      <input matInput formControlName="fotoUrl" >
    </mat-form-field>
    <mat-form-field class="col-10">
      <mat-label>Precio</mat-label>
      <input type="number" matInput formControlName="precio">
    </mat-form-field>
    <mat-checkbox formControlName="laTengo">La tengo</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions class="mt-3">
  <button class="btn btn-outline-danger" mat-dialog-close>Cerrar</button>
  <button class="btn btn-danger ms-2" type="submit" form="camisetaForm" (click)="eliminarItem()">Eliminar</button>
  <button class="btn btn-success ms-2" type="submit" form="camisetaForm" (click)="subirForm()">Subir</button>
</div>
